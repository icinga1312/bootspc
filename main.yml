---

- name: Playbook to setup desktop
  hosts: target
  gather_facts: false
  become: true
  vars_files:
    - defaults/main.yml
  tasks:
    - name: update apt 
      apt:
        upgrade: yes 
        update_cache: yes
    - name: install apt packages
      become: true
      apt:
        pkg: "{{ apt_packages }}"
#    - name: isntall snap packages
#      community.general.snap:
