#      community.general.snap:
#        name:
#          - sublime-text
#          - sublime-merge
#          - slack
#          #- pycharm-community
#        classic: yes
    - name: add autostart applications
      vars:
        user: "{{ lookup('env','USER') }}" #remove
        apps:
          #- subl
          #- firefox
          #- chromium-browser
          #- terminator
      template:
        src: "autostart.desktop.j2"
        dest: "/home/{{ user }}/.config/autostart/{{ item }}.desktop"
      with_items: "{{ apps }}"

